        <main>
            <h2>Get in Touch</h2>
            <p>
                Have questions about programs or admissions? Use the form below to reach us.
            </p>

            <form action="#" method="post" class="contact-form">
                <label for="name">Full Name</label>
                <input id="name" type="text" name="name" required>

                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>

                <label for="topic">Topic</label>
                <select id="topic" name="topic">
          <option>Admissions</option>
          <option>Programs</option>
          <option>Community Engagement</option>
        </select>

                <label for="msg">Message</label>
                <textarea id="msg" name="message" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>

            <h2>Quick Links</h2>
            <ul>
                <li><a href="https://govtbangabandhucollegedhaka.edu.bd/" target="_blank">Official Website</a></li>
